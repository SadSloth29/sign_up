<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playwrite+IT+Moderna:wght@100..400&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div id="sidebar">
      <img id="sidebar-ramen" src="./bon-vivant-qom5MPOER-I-unsplash.jpg" alt="ramen-sidebar">
      <div id="sidebar-div-img"><img src="./6587522.jpg"><h4>TOKYO</h4></div>
    </div>
    <div id="second-part">
       <div id="text-holder"><p>Welcome to the world of <em>Ramen</em>. Sign up today to get all the updates about the best
    ramen shops in tokyo and also to get the best recipes.
    <br>Become a true <em>Ramen enthusiast</em></p></div>
    <div id="Sign-up-bar">
        <form method="post">
            <div class="input-divs">
                <label for="firstname">First Name</label>
                <input name="firstname" type="text" placeholder="Mariha">
                <label for="lastname">Last Name</label>
                <input name="lastname" type="text" placeholder="Eva">
            </div>
            <div class="input-divs" id="info-div">
                <label for="email">Email</label>
                <input name="email" type="email" placeholder="mariha@gmail.com" required>
                <label for="phone">Phone Number</label>
                <input name="phone" type="text" placeholder="0199.." minlength="11">
            </div>
            <div class="input-divs" id="pass-div">
                <label for="password">Password</label>
                <input name="password" type="password" minlength="8" required>
                <label for="confirm">Confirm</label>
                <input name="confirm" type="password" minlength="8" required>
            </div>
            <div class="info-div" id="button-div">
                <button type="submit">Sign-Up</button>
            </div>
        </form>
    </div>
    <footer>
        <img src="./6587522.jpg" alt="ramen-footer">
    </footer>
    </div>
</body>
</html>
